<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form</title>
	<link rel="icon" type="image/x-icon" href="favicon 4.ico">
	<link href="estilos.css" rel="stylesheet" type="text/css">
</head>

<body>
<form id="form1" name="form1" method="post">
  <table width="500" border="1" align="center">
    <tbody>
      <tr align="center">
        <td><a href="index.html">Inicio</a></td>
        <td><a href="page 2.html">Logros</a></td>
        <td><a href="page 3.html">Galeria</a></td>
        <td><a href="form.html">Contacto</a></td>
      </tr>
      <tr>
        <td colspan="4" align="center"><h1>Registration Form</h1></td>
      </tr>
      <tr>
        <td><strong>1. Full name</strong></td>
        <td><input name="textfield" type="text" id="textfield" value="Name" size="30"></td>
        <td colspan="2"><input name="textfield2" type="text" id="textfield2" value="Last name" size="32"></td>
      </tr>
      <tr>
        <td><strong>2. Address</strong></td>
        <td colspan="3"><input name="textfield3" type="text" id="textfield3" value="Address" size="60"></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td colspan="3"><input name="textfield4" type="text" id="textfield4" value="Transversal streets" size="60"></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td><input name="textfield5" type="text" id="textfield5" value="City" size="30"></td>
        <td colspan="2"><input name="textfield6" type="text" id="textfield6" value="Region/Province/State" size="30"></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td><input name="textfield7" type="text" id="textfield7" value="Postal Code" size="30"></td>
        <td colspan="2"><select name="select" id="select">
          <option selected="selected">Country</option>
          <option>Italy</option>
          <option>Rome</option>
          <option>Mexico</option>
          <option>United States</option>
          <option>Canada</option>
          <option>Jerusalen</option>
          <option>Brazil</option>
          <option>Israel</option>
          <option>The Vatican</option>
          <option>Egypt</option>
          <option>China</option>
        </select></td>
      </tr>
      <tr>
        <td><strong>3. Particular Phone</strong></td>
        <td colspan="3"><input name="tel" type="tel" id="tel" value="### ### ####" size="80"></td>
      </tr>
      <tr>
        <td><strong>4. FAX</strong></td>
        <td colspan="3"><input name="tel2" type="tel" id="tel2" value="### ### ####" size="80"></td>
      </tr>
      <tr>
        <td><strong>&nbsp;5. Gender</strong></td>
        <td colspan="3"><p>
          <label>
            <input type="radio" name="RadioGroup1" value="radio" id="RadioGroup1_0">
            Male</label>
          <br>
          <label>
            <input type="radio" name="RadioGroup1" value="radio" id="RadioGroup1_1">
            Female</label>
          <br>
        </p></td>
      </tr>
      <tr>
        <td><strong>&nbsp;6. Marital Status</strong></td>
        <td colspan="3"><p>
          <label>
            <input type="radio" name="RadioGroup2" value="radio" id="RadioGroup2_0">
            Single</label>
          <br>
          <label>
            <input type="radio" name="RadioGroup2" value="radio" id="RadioGroup2_1">
            Married</label>
          <br>
          <label>
            <input type="radio" name="RadioGroup2" value="radio" id="RadioGroup2_2">
            Divorced</label>
          <br>
        </p></td>
      </tr>
      <tr>
        <td><strong>7. Email</strong></td>
        <td colspan="3"> <input name="email" type="email" id="email" size="75"></td>
      </tr>
      <tr>
        <td>&nbsp;<strong>8.</strong>&nbsp;<strong>Birthdate</strong></td>
        <td colspan="3"><strong>
          <label for="date">&nbsp;</label>
          <input name="date" type="date" id="date" max="2025-12-01" min="0-01-01" value="MM-DD-AAAA">
        </strong></td>
      </tr>
      <tr>
        <td><strong>9. Place of birth </strong>(city)</td>
        <td colspan="3"><input name="textfield8" type="text" id="textfield8" size="80"></td>
      </tr>
      <tr>
        <td><strong>10. Citizenship(s)</strong></td>
        <td colspan="3"><input name="textfield9" type="text" id="textfield9" size="80"></td>
      </tr>
      <tr>
        <td colspan="4" align="center"><input type="submit" name="submit" id="submit" value="Enviar"></td>
      </tr>
    </tbody>
  </table>
</form>
</body>
</html>
